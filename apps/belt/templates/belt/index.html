<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>exam</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>Hello World!</h1>
    {% for stuff in Users %}
    {{stuff.first_name}}
    {{stuff.username}}
    {{stuff.hire_date}}
    {% endfor %}
    {% if messages %}
        {% for message in messages %}
        <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <div class="registration">
        <form action="/reg" method="post">
            {% csrf_token %}
        <label for="fname">First Name:<input type="text" name="fname"></label>
        <label for="lname">Last Name:<input type="text" name="lname"></label>
        <label for="Username">Username:<input type="text" name="username"></label>
        <label for="pw">Password:<input type="password" name="pw"></label>
        <label for="cpw">Confirm pw:<input type="password" name="cpw"></label>
        <label for="hire_date">Date hired:<input type="date" name="hire_date"></label>
        <input type="submit" value="Register">
        </form>
    </div>
    <div class="login">
        <form action="/log" method="post">
            {% csrf_token %}
        <label for="username">Username:<input type="text" name="username"></label>
        <label for="pw">Password:<input type="password" name="pw"></label>
        <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
